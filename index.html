<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数字当てゲーム</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .screen { display: none; }
        .active { display: block; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <!-- スタート画面 -->
    <div id="start-screen" class="screen active">
        <h1>数字当てゲーム</h1>
        <button id="start-game">ゲーム開始</button>
        <button id="show-records">戦績と勝率</button>
    </div>

    <!-- 戦績と勝率画面 -->
    <div id="records-screen" class="screen">
        <h1>戦績と勝率</h1>
        <p id="records"></p>
        <p id="win-rate"></p>
        <button id="back-to-start">戻る</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="screen">
        <h1>ゲーム中</h1>
        <p>あなたの数: <span id="user-number"></span></p>
        <p>ターン: <span id="turn-number">1</span></p>
        <p>カウントダウン: <span id="countdown"></span></p>
        <div id="choices" style="display: none;">
            <button id="declare">相手の数を宣言する</button>
            <button id="pass">パス</button>
        </div>
        <div id="declare-input" style="display: none;">
            <input type="number" id="guess" min="1" max="10" placeholder="1~10">
            <button id="submit-guess">決定</button>
        </div>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="screen">
        <h1 id="result"></h1>
        <button id="back-to-start-from-result">スタート画面に戻る</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
