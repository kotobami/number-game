<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字当てゲーム</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .hidden { display: none; }
        button { padding: 10px 20px; margin: 5px; }
        #countdown { font-size: 20px; color: red; }
    </style>
</head>
<body>
    <!-- スタート画面 -->
    <div id="start-screen">
        <h1>数字当てゲーム</h1>
        <button onclick="startGame()">ゲーム開始</button>
        <button onclick="showStats()">戦績と勝率</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="hidden">
        <h2>あなたの数字: <span id="player-number"></span></h2>
        <p>残り時間: <span id="countdown"></span>秒</p>
        <button onclick="declareNumber()">相手の数を宣言する</button>
        <button onclick="pass()">パス</button>
        <div id="declare-form" class="hidden">
            <input type="number" id="player-guess" min="1" max="10" placeholder="1~10">
            <button onclick="submitGuess()">決定</button>
        </div>
        <p id="result" class="hidden"></p>
        <button id="continue-btn" class="hidden" onclick="backToStart()">続ける</button>
    </div>

    <!-- 戦績画面 -->
    <div id="stats-screen" class="hidden">
        <h2>戦績と勝率</h2>
        <p>あなたの勝利: <span id="player-wins"></span></p>
        <p>NPCの勝利: <span id="npc-wins"></span></p>
        <p>引き分け: <span id="draws"></span></p>
        <p>あなたの勝率: <span id="player-win-rate"></span>%</p>
        <p>NPCの勝率: <span id="npc-win-rate"></span>%</p>
        <button onclick="backToStart()">戻る</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
