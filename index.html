<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- スタート画面 -->
    <div id="start-screen" class="screen">
        <button id="start-game">ゲーム開始</button>
        <button id="show-records">戦績</button>
    </div>

    <!-- 対戦画面 -->
    <div id="game-screen" class="screen" style="display: none;">
        <div id="countdown">20</div>
        <div id="round">第1回戦</div>
        <div id="my-number">あなたの数: <span id="user-number"></span></div>
        <button id="declare">宣言する</button>
        <button id="pass">パス</button>
        <div id="declare-form" style="display: none;">
            <input type="number" id="declare-number" min="1" max="10" placeholder="1~10">
            <button id="submit-declare">決定</button>
        </div>
        <div id="declare-message" style="display: none;"></div>
    </div>

    <!-- リザルト画面 -->
    <div id="result-screen" class="screen" style="display: none;">
        <div id="result-message"></div>
        <button id="back-to-start">スタート画面に戻る</button>
    </div>

    <!-- 戦績モーダル -->
    <div id="records-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>戦績</h2>
            <div id="records-summary"></div>
            <div id="records-list"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
