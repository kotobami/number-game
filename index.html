<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数字当てゲーム</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 5px; }
        #gameScreen, #resultScreen { display: none; }
        #history { margin-top: 20px; }
    </style>
</head>
<body>
    <!-- スタート画面 -->
    <div id="startScreen">
        <h1>数字当てゲーム</h1>
        <button onclick="startGame()">ゲーム開始</button>
        <button onclick="showResults()">戦績と勝率</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen">
        <h2>ゲーム中</h2>
        <p>あなたの数字: <span id="userNumber"></span></p>
        <p>残り時間: <span id="timer">20</span>秒</p>
        <div>
            <button onclick="declareNumber()">相手の数を宣言する</button>
            <button onclick="pass()">パス</button>
        </div>
        <div id="declareInput" style="display: none; margin-top: 10px;">
            <input type="number" id="userGuess" min="1" max="10" placeholder="1~10">
            <button onclick="submitGuess()">決定</button>
        </div>
        <div id="history">
            <h3>選択履歴</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <!-- 結果画面 -->
    <div id="resultScreen">
        <h2 id="resultText"></h2>
        <button onclick="backToStart()">続ける</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
