<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #game {
            margin: 20px;
        }
        #history {
            margin: 20px;
            text-align: left;
            display: none; /* 初期状態では非表示 */
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Number Game</h1>
    <div id="game">
        <p id="player-number">あなたの数字: 未設定</p>
        <p id="turn">ターン: 未開始</p>
        <div id="choices">
            <button id="guess-btn">相手の数字を宣言する</button>
            <button id="pass-btn">パス</button>
        </div>
        <p id="message"></p>
    </div>
    <button id="history-btn">戦歴</button>
    <div id="history">
        <h2>戦歴</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="game.js"></script>
</body>
</html>
